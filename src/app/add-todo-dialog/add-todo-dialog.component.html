<h2 mat-dialog-title class="text-center">Add New Todo</h2>
<mat-dialog-content>
  <form class="d-flex flex-column gap-3">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="data.title" name="title" placeholder="Enter todo title">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="d-flex justify-content-between">
  <button mat-button class="btn btn-outline-secondary" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" class="btn btn-primary" (click)="onAdd()">Add</button>
</mat-dialog-actions>
